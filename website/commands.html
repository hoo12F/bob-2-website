<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Commands</title>
    <h1>Commands</h1>
    <p class="titlecmd">$su [user]</p>
    <p class="cmdsub">Tells the user mentioned to shut up.</p>
    <p class="titlecmd">$greet [user]</p>
    <p class="cmdsub">Greets the user that was mentioned.</p>
    <p class="titlecmd">$random number</p>
    <p class="cmdsub">Generates a random number between 1 and 99999</p>
    <p class="titlecmd">$south asia</p>
    <p class="cmdsub">Shows some south asian countries.</p>
    <p class="titlecmd">$hello</p>
    <p class="cmdsub">Greets you.</p>
</head>
<body>
    <style>
        body {
            text-indent: 150px;
        }
    </style>
</body>
</html>
